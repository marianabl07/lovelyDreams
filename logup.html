<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lovely dreams</title>
    <link rel="stylesheet" href="./styleLogup.css">
</head>
<body>
    <div class="logup">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" 
                    class="label">Name</label>
                    <input type="text" 
                    id="name" 
                    placeholder="Ariana" 
                    class="input input-name">

                    <label for="lastname" 
                    class="label">Lastname</label>
                    <input type="text" 
                    id="lastname" 
                    placeholder="Martinez" 
                    class="input input-lastname">

                    <label for="email" 
                    class="label">Email</label>
                    <input type="email" 
                    id="email" 
                    placeholder="lovelydreams@example.com" 
                    class="input input-email">

                    <label for="password" 
                    class="label">Password</label>
                    <input type="password" 
                    id="password" 
                    placeholder="*********" 
                    class="input input-password">

                    <label for="confirm-password" 
                    class="label">Confirm password</label>
                    <input type="password" 
                    id="confirm-password" 
                    placeholder="*********" 
                    class="input input-password">

                    <label for="address" 
                    class="label">Address</label>
                    <input type="address" 
                    id="address" 
                    placeholder="Carrera 19 norte 10-65" 
                    class="input input-address">

                </div>

                    <input type="submit" 
                    value="Log up" class="primary-button 
                    logup-button">
            </form>
                
        </div>
    </div>
</body>
</html>
