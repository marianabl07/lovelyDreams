<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lovely dreams</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body>
    <nav id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log up</a>
            </li>
          </ul>
    </nav>
    <div class="login">
        <div class="form-container">
            <img src="./Lovely Dreams Logo.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" 
                class="label">Email address</label>
                <input type="email" 
                id="email" 
                placeholder="lovelydreams@example.com" 
                class="input input-email">

                <label for="password" 
                class="label">Password</label>
                <input type="password" 
                id="password" 
                placeholder="*********" 
                class="input input-password">

                <input type="submit" value="Log in" class="primary-button 
                login-button">
                <a href="/">Forgot password?</a>
            </form>

            <button class="secondary-button logup-button">Log up</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
