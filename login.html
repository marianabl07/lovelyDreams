<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lovely dreams</title>
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Lovely Dreams Logo.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" 
                class="label">Email address</label>
                <input type="email" 
                id="email" 
                placeholder="lovelydreams@example.com" 
                class="input input-email">

                <label for="password" 
                class="label">Password</label>
                <input type="password" 
                id="password" 
                placeholder="*********" 
                class="input input-password">

                <input type="submit" value="Log in" class="primary-button 
                login-button">
                <a href="/">Forgot password?</a>
            </form>

            <button class="secondary-button logup-button">Log up</button>
        </div>
    </div>
</body>
</html>
